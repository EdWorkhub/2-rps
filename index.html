<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Odin Project 2</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <section class="header-section">
            <header class="header-bar">
                <h1 class="header-h1">
                    Rock Paper Scissors 
                </h1>
                <button id="header-reload" onclick="location.reload()">
                    New Round
                </button>
            </header>
        </section>


        <section class="game-section">
            <div class="game-container">
                    <div class="game-img">
                        <div class="choice-imgs">
                            <img id="human-img" class="choice-img" style="display: none" />
                            <img id="computer-img" class="choice-img" style="display: none"/>
                        </div>
                    </div>

                <div class="game-selection-container">
                    <h2 class="game-h2">Select Player Choice</h2>
                    <div class="game-button-container">
                        <button class="game-select" id="game-select--rock" onclick="playRound('rock')">
                            Rock
                        </button>
                        <button class="game-select" id="game-select--paper" onclick="playRound('paper')">
                            Paper
                        </button>
                        <button class="game-select" id="game-select--scissors" onclick="playRound('scissors')">
                            Scissors
                        </button>
                    </div>
                </div>
            

                <div class="round-results-container">
                    <div class="results-round">
                        
                        <p class="results-human-choice"></p>
                        <p class="results-computer-choice"></p>
                        <p class="results-text"></p>

                    </div>
                </div>

                <div class="game-results-container">

                    <div class="results-game">
                        <p class="results-game-text"></p>
                    </div>

                </div>
            </div>
        </section>

        <section class="footer-section">
            <div class="footer-bar">
                <h3 class="footer-text">Odin Project 3</h3>
            </div>
        </section>

    </div>
    
</body>
<script src="./main.js"></script>
</html>
